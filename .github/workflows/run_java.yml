name: Compile and Run Java

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"   # Change to 11/17/etc if needed

      - name: Compile Java files
        run: javac $(find . -name "*.java")

      # TODO: Change MainClass to your actual main class name
      - name: Run program
        run: java OWOCompressorTest
