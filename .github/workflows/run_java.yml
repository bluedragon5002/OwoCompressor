name: Compile and Run Java

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'   # or 17, 11, etc.

      - name: Compile Java files
        run: javac $(find . -name "*.java")

      # CHANGE MainClass to your actual main class
      - name: Run program
        run: java MainClass
